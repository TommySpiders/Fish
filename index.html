<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Tank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      touch-action: none;
      overscroll-behavior: none;
    }

    body {
      overflow: hidden;
      background: #004b68; /* water-ish colour behind everything */
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    /* Fixed camera: tank == screen size */
    #camera {
      position: fixed;
      inset: 0;
      overflow: hidden;
      touch-action: none;
    }

    /* Tank exactly fills the screen */
    #world {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("bg-underwater.PNG");
      background-size: cover;      /* no stretching, just crop edges if needed */
      background-position: center;
      background-repeat: no-repeat;
    }

    #fishLayer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      z-index: 2;
    }

    .fish {
      position: absolute;
      width: 140px;
      height: 80px;
      background-image: url("guppy1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      pointer-events: auto;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.5));
      cursor: pointer;
    }

    .bubbleBtn {
      position: fixed;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aee2ff, #58c1ff);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 10px rgba(0,140,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 18px;
      user-select: none;
    }

    #feedBtn  { left: 10px; top: 22%; }
    #cleanBtn { left: 10px; top: 42%; }
    #buyBtn   { right: 10px; top: 22%; }
    #shopBtn  { right: 10px; top: 42%; }

    #coinBubble {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4a6, #e1a800);
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #603800;
      font-weight: bold;
      z-index: 10;
      font-size: 11px;
    }

    #coinBubble span {
      font-size: 14px;
    }

    /* Fish info panel */
    #fishInfoPanel {
      position: fixed;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      font-size: 13px;
      display: none;
      z-index: 20;
      min-width: 170px;
    }

    #fishInfoTitle {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: center;
    }

    #fishInfoBody {
      font-size: 12px;
      opacity: 0.95;
      line-height: 1.4;
      white-space: pre-line;
      text-align: left;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="camera">
  <div id="world">
    <div id="fishLayer"></div>
  </div>
</div>

<div id="feedBtn"  class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>
<div id="buyBtn"   class="bubbleBtn">üê†</div>
<div id="shopBtn"  class="bubbleBtn">üõí</div>

<div id="coinBubble">ü™ô<span id="coinCount">80</span></div>

<!-- Fish info -->
<div id="fishInfoPanel">
  <div id="fishInfoTitle">Guppy</div>
  <div id="fishInfoBody"></div>
</div>

<!-- Background music -->
<audio id="bgMusic" src="bg-music.mp3" autoplay loop></audio>

<script>
  const worldEl   = document.getElementById("world");
  const fishLayer = document.getElementById("fishLayer");

  let coins = 80;
  document.getElementById("coinCount").textContent = coins;

  const fishList = [];
  let nextFishId = 1;

  const rand   = (a,b) => a + Math.random()*(b-a);
  const choice = (arr) => arr[Math.floor(Math.random()*arr.length)];

  function getWorldWidth()  { return worldEl.getBoundingClientRect().width; }
  function getWorldHeight() { return worldEl.getBoundingClientRect().height; }

  /* ---- fish info panel ---- */
  const fishInfoPanel = document.getElementById("fishInfoPanel");
  const fishInfoTitle = document.getElementById("fishInfoTitle");
  const fishInfoBody  = document.getElementById("fishInfoBody");

  function formatAge(seconds) {
    if (seconds < 60) return `${Math.floor(seconds)} sec`;
    const mins = Math.floor(seconds / 60);
    if (mins < 60) return `${mins} min`;
    const hours = Math.floor(mins / 60);
    return `${hours} hr`;
  }

  function showFishInfo(fish) {
    fishInfoPanel.dataset.fishId = String(fish.id);
    fishInfoTitle.textContent = `${fish.species} (${fish.gender})`;
    const lines = [
      `Name: ${fish.name}`,
      `Health: ${fish.health}`,
      `Age: ${formatAge(fish.ageSeconds)}`,
      `Temperament: ${fish.temperament}`,
      ``,
      `Tap this panel to rename`
    ];
    fishInfoBody.textContent = lines.join("\n");
    fishInfoPanel.style.display = "block";
  }

  function hideFishInfo() {
    fishInfoPanel.style.display = "none";
  }

  // Tap panel to rename fish
  fishInfoPanel.addEventListener("click", (e) => {
    e.stopPropagation();
    const id = Number(fishInfoPanel.dataset.fishId || 0);
    const fish = fishList.find(f => f.id === id);
    if (!fish) return;
    const newName = prompt("Enter a new name for this fish:", fish.name);
    if (!newName) return;
    fish.name = newName.trim() || `${fish.species} #${fish.id}`;
    showFishInfo(fish);
  });

  // Hide info when tapping empty water
  document.getElementById("camera").addEventListener("click", (e) => {
    if (e.target.classList.contains("fish")) return;
    hideFishInfo();
  });

  /* ---- create guppy ---- */
  function createGuppy() {
    if (coins < 20) return;
    coins -= 20;
    document.getElementById("coinCount").textContent = coins;

    const w = getWorldWidth();
    const h = getWorldHeight();

    const gender = Math.random() < 0.7 ? "Female" : "Male";
    const temperament = choice(["Calm", "Normal", "Active"]);
    const species = "Guppy";
    const name = `${species} #${nextFishId}`;

    // base speed tuned for mobile: not too slow, not crazy
    let baseSpeed;
    if (temperament === "Calm")    baseSpeed = rand(20, 26);
    else if (temperament === "Active") baseSpeed = rand(30, 38);
    else                           baseSpeed = rand(24, 32);

    const fish = {
      id: nextFishId++,
      species,
      name,
      gender,
      health: "Good",
      ageSeconds: 0,
      temperament,

      x: rand(w * 0.15, w * 0.85),
      y: rand(h * 0.25, h * 0.75),
      direction: 1,

      baseSpeed,
      targetX: rand(w * 0.15, w * 0.85),
      targetY: rand(h * 0.20, h * 0.80), // keep off very top/bottom
      changeTimer: rand(3, 7),

      wigglePhase: Math.random() * Math.PI * 2,
      wiggleSpeed: 5,
      wiggleAmount: 2,

      el: null
    };

    fish.direction = fish.targetX >= fish.x ? 1 : -1;

    const el = document.createElement("div");
    el.className = "fish";
    fish.el = el;

    el.addEventListener("click", (e) => {
      e.stopPropagation();
      showFishInfo(fish);
    });

    fishLayer.appendChild(el);
    fishList.push(fish);
  }

  /* ---- update fish ---- */
  function updateGuppies(dt) {
    const w = getWorldWidth();
    const h = getWorldHeight();

    const marginX     = w * 0.08;
    const topLimit    = h * 0.08;
    const bottomLimit = h * 0.92;

    for (const f of fishList) {
      f.ageSeconds += dt;

      // occasionally pick a new target
      f.changeTimer -= dt;
      if (f.changeTimer <= 0) {
        f.targetX = rand(w * 0.15, w * 0.85);
        f.targetY = rand(h * 0.20, h * 0.80);
        f.direction = f.targetX >= f.x ? 1 : -1;
        const baseMin = f.temperament === "Active" ? 2.5 : 4;
        const baseMax = f.temperament === "Active" ? 6 : 8;
        f.changeTimer = rand(baseMin, baseMax);
      }

      const dx = f.targetX - f.x;
      const dy = f.targetY - f.y;

      const speed    = f.baseSpeed;
      const maxStepX = speed * dt;
      const maxStepY = speed * 0.35 * dt;

      if (Math.abs(dx) <= maxStepX) f.x = f.targetX;
      else f.x += Math.sign(dx) * maxStepX;

      if (dx > 2) f.direction = 1;
      else if (dx < -2) f.direction = -1;

      if (Math.abs(dy) <= maxStepY) f.y = f.targetY;
      else f.y += Math.sign(dy) * maxStepY;

      if (f.x < marginX) {
        f.x = marginX;
        f.targetX = rand(marginX + 30, w - marginX);
        f.direction = 1;
      } else if (f.x > w - marginX) {
        f.x = w - marginX;
        f.targetX = rand(marginX, w - marginX - 30);
        f.direction = -1;
      }

      if (f.y < topLimit)      f.y = topLimit;
      if (f.y > bottomLimit)   f.y = bottomLimit;

      // small wiggle + tilt
      f.wigglePhase += f.wiggleSpeed * dt;
      const wiggleTilt = Math.sin(f.wigglePhase) * f.wiggleAmount;
      const swimTilt   = Math.max(-10, Math.min(10, -dy * 0.08));
      const tilt       = wiggleTilt + swimTilt;

      /*
        IMPORTANT for direction:
        This assumes guppy1.PNG faces RIGHT by default.
        - direction === 1 (moving right) -> scaleX(1) (no flip)
        - direction === -1 (moving left) -> scaleX(-1) (flip horizontally)

        If on your screen they still look backwards,
        change the next line to:
          const face = -f.direction;
      */
      const face = f.direction;

      f.el.style.left = `${f.x}px`;
      f.el.style.top  = `${f.y}px`;
      f.el.style.transform = `scaleX(${face}) rotate(${tilt}deg)`;
    }
  }

  /* ---- main loop ---- */
  let lastTime = null;
  function frame(ts) {
    if (lastTime == null) lastTime = ts;
    let dt = (ts - lastTime) / 1000;
    lastTime = ts;

    // clamp dt to avoid huge jumps on mobile
    if (dt > 0.05) dt = 0.05;

    updateGuppies(dt);
    requestAnimationFrame(frame);
  }

  /* ---- init ---- */
  function init() {
    createGuppy();
    createGuppy();
    createGuppy();
    requestAnimationFrame(frame);
  }
  init();

  // buttons
  document.getElementById("buyBtn").onclick   = createGuppy;
  document.getElementById("feedBtn").onclick  = () => {};
  document.getElementById("cleanBtn").onclick = () => {};
  document.getElementById("shopBtn").onclick  = () => {};

  // music unlock on first interaction (for mobile autoplay)
  const bgMusic = document.getElementById("bgMusic");
  function unlockMusic() {
    bgMusic.play().catch(()=>{});
    window.removeEventListener("pointerdown", unlockMusic);
  }
  window.addEventListener("pointerdown", unlockMusic);
</script>
</body>
</html>
