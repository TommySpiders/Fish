<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Tank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #00506d; /* close to water colour so edges blend */
      font-family: system-ui, sans-serif;
      touch-action: none;
      color: #fff;
    }

    /* CAMERA + WORLD */
    #camera {
      position: fixed;
      inset: 0;
      overflow: hidden;
      touch-action: none;
    }

    /* Tank is taller than screen, width = screen (no side bars) */
    #world {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 160vh; /* 1.6x screen height */
      background-image: url("bg-underwater.PNG");
      background-size: 100% 100%;   /* no crazy zoom, fills tank */
      background-position: center;
      background-repeat: no-repeat;
      transform-origin: top left;
    }

    #fishLayer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      z-index: 2;
    }

    .fish {
      position: absolute;
      width: 140px;
      height: 80px;
      background-image: url("guppy1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      pointer-events: auto;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.5));
      cursor: pointer;
    }

    .bubbleBtn {
      position: fixed;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aee2ff, #58c1ff);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 10px rgba(0,140,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 18px;
      user-select: none;
    }

    #feedBtn  { left: 10px; top: 22%; }
    #cleanBtn { left: 10px; top: 42%; }
    #buyBtn   { right: 10px; top: 22%; }
    #shopBtn  { right: 10px; top: 42%; }

    #coinBubble {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4a6, #e1a800);
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #603800;
      font-weight: bold;
      z-index: 10;
      font-size: 11px;
    }

    #coinBubble span {
      font-size: 14px;
    }

    /* Fish info panel */
    #fishInfoPanel {
      position: fixed;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      font-size: 13px;
      display: none;
      z-index: 20;
      min-width: 170px;
      text-align: left;
    }

    #fishInfoTitle {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: center;
    }

    #fishInfoBody {
      font-size: 12px;
      opacity: 0.95;
      line-height: 1.4;
      white-space: pre-line;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="camera">
  <div id="world">
    <div id="fishLayer"></div>
  </div>
</div>

<div id="feedBtn"  class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>
<div id="buyBtn"   class="bubbleBtn">üê†</div>
<div id="shopBtn"  class="bubbleBtn">üõí</div>

<div id="coinBubble">ü™ô<span id="coinCount">80</span></div>

<!-- Fish info -->
<div id="fishInfoPanel">
  <div id="fishInfoTitle">Guppy</div>
  <div id="fishInfoBody"></div>
</div>

<!-- Background music -->
<audio id="bgMusic" src="bg-music.mp3" autoplay loop></audio>

<script>
  const cameraEl = document.getElementById("camera");
  const worldEl  = document.getElementById("world");
  const fishLayer = document.getElementById("fishLayer");

  let coins = 80;
  document.getElementById("coinCount").textContent = coins;

  const fishList = [];
  let nextFishId = 1;

  const rand = (a,b) => a + Math.random()*(b-a);
  const choice = (arr) => arr[Math.floor(Math.random()*arr.length)];

  function getWorldWidth()  { return worldEl.getBoundingClientRect().width; }
  function getWorldHeight() { return worldEl.getBoundingClientRect().height; }

  /* ---- fish info panel ---- */
  const fishInfoPanel = document.getElementById("fishInfoPanel");
  const fishInfoTitle = document.getElementById("fishInfoTitle");
  const fishInfoBody  = document.getElementById("fishInfoBody");

  function formatAge(seconds) {
    if (seconds < 60) return `${Math.floor(seconds)} sec`;
    const mins = Math.floor(seconds / 60);
    if (mins < 60) return `${mins} min`;
    const hours = Math.floor(mins / 60);
    return `${hours} hr`;
  }

  function showFishInfo(fish) {
    fishInfoPanel.dataset.fishId = String(fish.id);
    fishInfoTitle.textContent = `${fish.species} (${fish.gender})`;
    const lines = [
      `Name: ${fish.name}`,
      `Health: ${fish.health}`,
      `Age: ${formatAge(fish.ageSeconds)}`,
      `Temperament: ${fish.temperament}`,
      ``,
      `Tap this panel to rename`
    ];
    fishInfoBody.textContent = lines.join("\n");
    fishInfoPanel.style.display = "block";
  }

  function hideFishInfo() {
    fishInfoPanel.style.display = "none";
  }

  // tap panel to rename fish
  fishInfoPanel.addEventListener("click", (e) => {
    e.stopPropagation();
    const id = Number(fishInfoPanel.dataset.fishId || 0);
    const fish = fishList.find(f => f.id === id);
    if (!fish) return;
    const newName = prompt("Enter a new name for this fish:", fish.name);
    if (!newName) return;
    fish.name = newName.trim() || `${fish.species} #${fish.id}`;
    showFishInfo(fish);
  });

  /* ---- camera: vertical drag only ---- */
  let camX = 0;
  let camY = 0;
  const camScale = 1;

  function clampCamera() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const worldW = getWorldWidth()  * camScale;
    const worldH = getWorldHeight() * camScale;

    // x: no side scroll, no bars
    camX = 0;

    // y: can move between top (0) and bottom (vh - worldH)
    const minY = vh - worldH;
    const maxY = 0;
    camY = Math.max(minY, Math.min(maxY, camY));
  }

  function applyCamera() {
    worldEl.style.transform = `translate(${camX}px, ${camY}px) scale(${camScale})`;
  }

  function centerCamera() {
    const vh = window.innerHeight;
    const worldH = getWorldHeight() * camScale;
    camX = 0;
    // start in middle of tank
    camY = (vh - worldH) / 2;
    clampCamera();
    applyCamera();
  }

  window.addEventListener("resize", () => { clampCamera(); applyCamera(); });
  centerCamera();

  let isDragging = false;
  let lastY = 0;

  // touch drag
  cameraEl.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      isDragging = true;
      lastY = e.touches[0].clientY;
    }
  }, {passive:true});

  cameraEl.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const y = e.touches[0].clientY;
    const dy = y - lastY;
    lastY = y;
    camY += dy;
    clampCamera();
    applyCamera();
  }, {passive:true});

  cameraEl.addEventListener("touchend", () => { isDragging = false; });

  // mouse drag
  cameraEl.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastY = e.clientY;
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dy = e.clientY - lastY;
    lastY = e.clientY;
    camY += dy;
    clampCamera();
    applyCamera();
  });

  window.addEventListener("mouseup", () => { isDragging = false; });

  // hide info when tapping empty water
  cameraEl.addEventListener("click", (e) => {
    if (e.target.classList.contains("fish")) return;
    hideFishInfo();
  });

  /* ---- create guppy ---- */
  function createGuppy() {
    if (coins < 20) return;
    coins -= 20;
    document.getElementById("coinCount").textContent = coins;

    const w = getWorldWidth();
    const h = getWorldHeight();

    const gender = Math.random() < 0.7 ? "Female" : "Male";
    const temperament = choice(["Calm", "Normal", "Active"]);
    const species = "Guppy";
    const name = `${species} #${nextFishId}`;

    // base speed depends a bit on temperament
    let baseSpeed;
    if (temperament === "Calm") baseSpeed = rand(18, 26);
    else if (temperament === "Active") baseSpeed = rand(26, 34);
    else baseSpeed = rand(22, 30);

    const fish = {
      id: nextFishId++,
      species,
      name,
      gender,
      health: "Good",
      ageSeconds: 0,
      temperament,

      x: rand(w * 0.15, w * 0.85),
      y: rand(h * 0.25, h * 0.75),
      direction: 1,

      baseSpeed,
      targetX: rand(w * 0.15, w * 0.85),
      targetY: rand(h * 0.20, h * 0.90),
      changeTimer: rand(4, 9),

      wigglePhase: Math.random() * Math.PI * 2,
      wiggleSpeed: 5,
      wiggleAmount: 2,

      el: null
    };

    fish.direction = fish.targetX >= fish.x ? 1 : -1;

    const el = document.createElement("div");
    el.className = "fish";
    fish.el = el;

    el.addEventListener("click", (e) => {
      e.stopPropagation();
      showFishInfo(fish);
    });

    fishLayer.appendChild(el);
    fishList.push(fish);
  }

  /* ---- update fish ---- */
  function updateGuppies(dt) {
    const w = getWorldWidth();
    const h = getWorldHeight();

    const marginX = w * 0.08;
    const topLimit = h * 0.06;
    const bottomLimit = h * 0.96;

    for (const f of fishList) {
      f.ageSeconds += dt;

      // occasionally pick a new target
      f.changeTimer -= dt;
      if (f.changeTimer <= 0) {
        f.targetX = rand(w * 0.15, w * 0.85);
        f.targetY = rand(h * 0.20, h * 0.90);
        f.direction = f.targetX >= f.x ? 1 : -1;
        const baseMin = f.temperament === "Active" ? 3 : 5;
        const baseMax = f.temperament === "Active" ? 7 : 10;
        f.changeTimer = rand(baseMin, baseMax);
      }

      const dx = f.targetX - f.x;
      const dy = f.targetY - f.y;

      const speed = f.baseSpeed;
      const maxStepX = speed * dt;
      const maxStepY = speed * 0.35 * dt;

      if (Math.abs(dx) <= maxStepX) {
        f.x = f.targetX;
      } else {
        f.x += Math.sign(dx) * maxStepX;
      }

      if (dx > 2) f.direction = 1;
      else if (dx < -2) f.direction = -1;

      if (Math.abs(dy) <= maxStepY) {
        f.y = f.targetY;
      } else {
        f.y += Math.sign(dy) * maxStepY;
      }

      if (f.x < marginX) {
        f.x = marginX;
        f.targetX = rand(marginX + 30, w - marginX);
        f.direction = 1;
      } else if (f.x > w - marginX) {
        f.x = w - marginX;
        f.targetX = rand(marginX, w - marginX - 30);
        f.direction = -1;
      }

      if (f.y < topLimit) f.y = topLimit;
      if (f.y > bottomLimit) f.y = bottomLimit;

      f.wigglePhase += f.wiggleSpeed * dt;
      const wiggleTilt = Math.sin(f.wigglePhase) * f.wiggleAmount;
      const swimTilt = Math.max(-10, Math.min(10, -dy * 0.08));
      const tilt = wiggleTilt + swimTilt;

      /* IMPORTANT:
         This assumes guppy1.PNG faces RIGHT by default.
         If in your image the guppy faces LEFT, swap 1 and -1. */
      const face = f.direction === 1 ? 1 : -1;

      f.el.style.left = `${f.x}px`;
      f.el.style.top  = `${f.y}px`;
      f.el.style.transform = `scaleX(${face}) rotate(${tilt}deg)`;
    }
  }

  /* ---- main loop ---- */
  let lastTime = null;
  function frame(ts) {
    if (lastTime == null) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    updateGuppies(dt);
    requestAnimationFrame(frame);
  }

  /* ---- init ---- */
  function init() {
    createGuppy();
    createGuppy();
    createGuppy();
    requestAnimationFrame(frame);
  }
  init();

  // buttons
  document.getElementById("buyBtn").onclick   = createGuppy;
  document.getElementById("feedBtn").onclick  = () => {};
  document.getElementById("cleanBtn").onclick = () => {};
  document.getElementById("shopBtn").onclick  = () => {};

  // music unlock on first interaction (for mobile autoplay rules)
  const bgMusic = document.getElementById("bgMusic");
  function unlockMusic() {
    bgMusic.play().catch(()=>{});
    window.removeEventListener("pointerdown", unlockMusic);
  }
  window.addEventListener("pointerdown", unlockMusic);
</script>
</body>
</html>
