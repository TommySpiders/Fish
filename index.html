<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Tank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      touch-action: none;
      color: #fff;
    }

    /* CAMERA + WORLD */
    #camera {
      position: fixed;
      inset: 0;
      overflow: hidden;
      touch-action: none;
    }

    /* Make the world wider AND taller than the screen so we can pan */
    #world {
      position: absolute;
      left: 0;
      top: 0;
      width: 300vw;
      height: 140vh; /* taller than viewport so we can see more up/down */
      background-image: url("bg-underwater.PNG");
      background-size: 300vw 140vh;
      background-repeat: no-repeat;
      transform-origin: top left;
    }

    #fishLayer {
      position: absolute;
      inset: 0;
      width: 300vw;
      height: 140vh;
      pointer-events: none;
    }

    .fish {
      position: absolute;
      width: 140px;
      height: 80px;
      background-image: url("guppy1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      pointer-events: auto;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.5));
    }

    .bubbleBtn {
      position: fixed;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aee2ff, #58c1ff);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 10px rgba(0,140,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 18px;
      user-select: none;
    }

    #feedBtn  { left: 10px; top: 22%; }
    #cleanBtn { left: 10px; top: 42%; }
    #buyBtn   { right: 10px; top: 22%; }
    #shopBtn  { right: 10px; top: 42%; }

    #coinBubble {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4a6, #e1a800);
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #603800;
      font-weight: bold;
      z-index: 10;
      font-size: 11px;
    }
    #coinBubble span {
      font-size: 14px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="camera">
  <div id="world">
    <div id="fishLayer"></div>
  </div>
</div>

<div id="feedBtn"  class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>
<div id="buyBtn"   class="bubbleBtn">üê†</div>
<div id="shopBtn"  class="bubbleBtn">üõí</div>

<div id="coinBubble">ü™ô<span id="coinCount">80</span></div>

<!-- Background music: upload bg-music.mp3 into this repo -->
<audio id="bgMusic" src="bg-music.mp3" autoplay loop></audio>

<script>
  const cameraEl = document.getElementById("camera");
  const worldEl  = document.getElementById("world");
  const fishLayer = document.getElementById("fishLayer");

  let coins = 80;
  document.getElementById("coinCount").textContent = coins;

  const fishList = [];
  let nextFishId = 1;

  const rand = (a,b) => a + Math.random()*(b-a);

  function getWorldWidth()  { return window.innerWidth * 3; }
  function getWorldHeight() { return window.innerHeight * 1.4; } // matches 140vh

  /* ---- camera: drag in both directions, clamped so no black ---- */
  let camX = 0;
  let camY = 0;
  const camScale = 1;

  function clampCamera() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const worldW = getWorldWidth()  * camScale;
    const worldH = getWorldHeight() * camScale;

    const minX = vw - worldW;
    const maxX = 0;
    const minY = vh - worldH;
    const maxY = 0;

    if (worldW <= vw) {
      camX = (vw - worldW)/2;
    } else {
      camX = Math.max(minX, Math.min(maxX, camX));
    }

    if (worldH <= vh) {
      camY = (vh - worldH)/2;
    } else {
      camY = Math.max(minY, Math.min(maxY, camY));
    }
  }

  function applyCamera() {
    worldEl.style.transform = `translate(${camX}px, ${camY}px) scale(${camScale})`;
  }

  function centerCamera() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const worldW = getWorldWidth()  * camScale;
    const worldH = getWorldHeight() * camScale;

    camX = vw/2 - worldW/2;
    camY = vh/2 - worldH/2; // start roughly in the middle vertically
    clampCamera();
    applyCamera();
  }

  centerCamera();
  window.addEventListener("resize", () => { clampCamera(); applyCamera(); });

  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  cameraEl.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  }, {passive:true});

  cameraEl.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;
    const dx = x - lastX;
    const dy = y - lastY;
    lastX = x;
    lastY = y;
    camX += dx;
    camY += dy;
    clampCamera();
    applyCamera();
  }, {passive:true});

  cameraEl.addEventListener("touchend", () => { isDragging = false; });

  cameraEl.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });
  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    camX += dx;
    camY += dy;
    clampCamera();
    applyCamera();
  });
  window.addEventListener("mouseup", () => { isDragging = false; });

  /* ---- create guppy ---- */
  function createGuppy() {
    if (coins < 20) return;
    coins -= 20;
    document.getElementById("coinCount").textContent = coins;

    const w = getWorldWidth();
    const h = getWorldHeight();

    const fish = {
      id: nextFishId++,
      x: rand(150, w - 150),
      y: rand(h * 0.25, h * 0.75),

      direction: 1,      // 1 = right, -1 = left
      baseSpeed: rand(22, 34),

      targetX: rand(150, w - 150),
      targetY: rand(h * 0.25, h * 0.9),
      changeTimer: rand(4, 9),

      wigglePhase: Math.random() * Math.PI * 2,
      wiggleSpeed: 5,
      wiggleAmount: 2,

      el: null
    };

    fish.direction = fish.targetX >= fish.x ? 1 : -1;

    const el = document.createElement("div");
    el.className = "fish";
    fish.el = el;
    fishLayer.appendChild(el);
    fishList.push(fish);
  }

  /* ---- update guppies: smooth gliding + tiny wiggle ---- */
  function updateGuppies(dt) {
    const w = getWorldWidth();
    const h = getWorldHeight();

    const marginX = 150;
    const topLimit = h * 0.12;
    const bottomLimit = h * 0.95;

    for (const f of fishList) {
      // choose new target sometimes
      f.changeTimer -= dt;
      if (f.changeTimer <= 0) {
        f.targetX = rand(150, w - 150);
        f.targetY = rand(h * 0.2, h * 0.9);
        f.direction = f.targetX >= f.x ? 1 : -1;
        f.changeTimer = rand(4, 9);
      }

      const dx = f.targetX - f.x;
      const dy = f.targetY - f.y;

      const maxStepX = f.baseSpeed * dt;
      const maxStepY = f.baseSpeed * 0.4 * dt;

      if (Math.abs(dx) <= maxStepX) {
        f.x = f.targetX;
      } else {
        f.x += Math.sign(dx) * maxStepX;
      }

      if (dx > 2) f.direction = 1;
      else if (dx < -2) f.direction = -1;

      if (Math.abs(dy) <= maxStepY) {
        f.y = f.targetY;
      } else {
        f.y += Math.sign(dy) * maxStepY;
      }

      if (f.x < marginX) {
        f.x = marginX;
        f.targetX = rand(marginX + 50, w - marginX);
        f.direction = 1;
      } else if (f.x > w - marginX) {
        f.x = w - marginX;
        f.targetX = rand(marginX, w - marginX - 50);
        f.direction = -1;
      }

      if (f.y < topLimit) f.y = topLimit;
      if (f.y > bottomLimit) f.y = bottomLimit;

      f.wigglePhase += f.wiggleSpeed * dt;
      const wiggleTilt = Math.sin(f.wigglePhase) * f.wiggleAmount;
      const swimTilt = Math.max(-10, Math.min(10, -dy * 0.08));
      const tilt = wiggleTilt + swimTilt;

      // IMPORTANT:
      // If guppy1.PNG faces LEFT by default, use -1 for right and 1 for left:
      const face = f.direction === 1 ? -1 : 1;
      // If your image actually faces RIGHT, swap to:
      // const face = f.direction === 1 ? 1 : -1;

      f.el.style.left = `${f.x}px`;
      f.el.style.top  = `${f.y}px`;
      f.el.style.transform = `scaleX(${face}) rotate(${tilt}deg)`;
    }
  }

  /* ---- main loop ---- */
  let lastTime = null;
  function frame(ts) {
    if (lastTime == null) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    updateGuppies(dt);
    requestAnimationFrame(frame);
  }

  /* ---- init ---- */
  function init() {
    createGuppy();
    createGuppy();
    createGuppy();
    requestAnimationFrame(frame);
  }
  init();

  // buttons (still simple)
  document.getElementById("buyBtn").onclick = createGuppy;
  document.getElementById("feedBtn").onclick  = () => {};
  document.getElementById("cleanBtn").onclick = () => {};
  document.getElementById("shopBtn").onclick  = () => {};

  // music unlock on first interaction (for mobile)
  const bgMusic = document.getElementById("bgMusic");
  function unlockMusic() {
    bgMusic.play().catch(()=>{});
    window.removeEventListener("pointerdown", unlockMusic);
  }
  window.addEventListener("pointerdown", unlockMusic);
</script>
</body>
</html>
