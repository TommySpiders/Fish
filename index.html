<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Tank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      /* dark blue instead of pure black so any edges blend in */
      background: #012437;
      font-family: system-ui, sans-serif;
      touch-action: none;
      color: #fff;
    }

    /* CAMERA + WORLD */
    #camera {
      position: fixed;
      inset: 0;
      overflow: hidden;
      touch-action: none;
    }

    /* Tank is wide AND tall so you can scroll all around */
    #world {
      position: absolute;
      left: 0;
      top: 0;
      width: 400vw;   /* wide tank */
      height: 200vh;  /* taller tank for more vertical room */
      background-image: url("bg-underwater.PNG");
      background-size: 400vw 200vh;
      background-repeat: no-repeat;
      transform-origin: top left;
    }

    /* Soft top and bottom gradients so scrolling never feels harsh */
    #worldGradients {
      pointer-events: none;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #topGradient,
    #bottomGradient {
      position: absolute;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    #topGradient {
      top: 0;
      height: 18vh;
      background: linear-gradient(to bottom,
        rgba(0, 40, 80, 0.9),
        rgba(0, 40, 80, 0.3),
        transparent
      );
    }

    #bottomGradient {
      bottom: 0;
      height: 18vh;
      background: linear-gradient(to top,
        rgba(0, 25, 40, 0.95),
        rgba(0, 25, 40, 0.4),
        transparent
      );
    }

    #fishLayer {
      position: absolute;
      inset: 0;
      width: 400vw;
      height: 200vh;
      pointer-events: auto; /* so fish can be clicked */
      z-index: 2;
    }

    .fish {
      position: absolute;
      width: 140px;
      height: 80px;
      background-image: url("guppy1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      pointer-events: auto;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.5));
      cursor: pointer;
    }

    .bubbleBtn {
      position: fixed;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aee2ff, #58c1ff);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 10px rgba(0,140,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 18px;
      user-select: none;
    }

    #feedBtn  { left: 10px; top: 22%; }
    #cleanBtn { left: 10px; top: 42%; }
    #buyBtn   { right: 10px; top: 22%; }
    #shopBtn  { right: 10px; top: 42%; }

    #coinBubble {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4a6, #e1a800);
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #603800;
      font-weight: bold;
      z-index: 10;
      font-size: 11px;
    }

    #coinBubble span {
      font-size: 14px;
    }

    /* Fish info panel (on tap) */
    #fishInfoPanel {
      position: fixed;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      font-size: 13px;
      display: none;
      z-index: 20;
      min-width: 160px;
      text-align: left;
    }

    #fishInfoTitle {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: center;
    }

    #fishInfoBody {
      font-size: 12px;
      opacity: 0.95;
      line-height: 1.4;
      white-space: pre-line;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="camera">
  <div id="world">
    <!-- gradients under fish -->
    <div id="worldGradients">
      <div id="topGradient"></div>
      <div id="bottomGradient"></div>
    </div>
    <div id="fishLayer"></div>
  </div>
</div>

<div id="feedBtn"  class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>
<div id="buyBtn"   class="bubbleBtn">üê†</div>
<div id="shopBtn"  class="bubbleBtn">üõí</div>

<div id="coinBubble">ü™ô<span id="coinCount">80</span></div>

<!-- Tap-to-view info -->
<div id="fishInfoPanel">
  <div id="fishInfoTitle">Guppy</div>
  <div id="fishInfoBody"></div>
</div>

<!-- Background music file you uploaded -->
<audio id="bgMusic" src="bg-music.mp3" autoplay loop></audio>

<script>
  const cameraEl = document.getElementById("camera");
  const worldEl  = document.getElementById("world");
  const fishLayer = document.getElementById("fishLayer");

  let coins = 80;
  document.getElementById("coinCount").textContent = coins;

  const fishList = [];
  let nextFishId = 1;

  const rand = (a,b) => a + Math.random()*(b-a);
  const choice = (arr) => arr[Math.floor(Math.random()*arr.length)];

  function getWorldWidth()  { return window.innerWidth * 4; }
  function getWorldHeight() { return window.innerHeight * 2.0; } // 200vh

  /* ---- fish info panel ---- */
  const fishInfoPanel = document.getElementById("fishInfoPanel");
  const fishInfoTitle = document.getElementById("fishInfoTitle");
  const fishInfoBody  = document.getElementById("fishInfoBody");

  function formatAge(seconds) {
    if (seconds < 60) return `${Math.floor(seconds)} sec`;
    const mins = Math.floor(seconds / 60);
    if (mins < 60) return `${mins} min`;
    const hours = Math.floor(mins / 60);
    return `${hours} hr`;
  }

  function showFishInfo(fish) {
    fishInfoTitle.textContent = `${fish.species} (${fish.gender})`;
    const lines = [
      `Name: ${fish.name}`,
      `Health: ${fish.health}`,
      `Age: ${formatAge(fish.ageSeconds)}`,
      `Temperament: ${fish.temperament}`
    ];
    fishInfoBody.textContent = lines.join("\n");
    fishInfoPanel.style.display = "block";
  }

  function hideFishInfo() {
    fishInfoPanel.style.display = "none";
  }

  /* ---- camera: drag in both directions, clamped so no edges ---- */
  let camX = 0;
  let camY = 0;
  const camScale = 1;

  function clampCamera() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const worldW = getWorldWidth()  * camScale;
    const worldH = getWorldHeight() * camScale;

    const minX = vw - worldW;
    const maxX = 0;
    const minY = vh - worldH;
    const maxY = 0;

    if (worldW <= vw) {
      camX = (vw - worldW)/2;
    } else {
      camX = Math.max(minX, Math.min(maxX, camX));
    }

    if (worldH <= vh) {
      camY = (vh - worldH)/2;
    } else {
      camY = Math.max(minY, Math.min(maxY, camY));
    }
  }

  function applyCamera() {
    worldEl.style.transform = `translate(${camX}px, ${camY}px) scale(${camScale})`;
  }

  function centerCamera() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const worldW = getWorldWidth()  * camScale;
    const worldH = getWorldHeight() * camScale;

    camX = vw/2 - worldW/2;
    camY = vh/2 - worldH/2;
    clampCamera();
    applyCamera();
  }

  centerCamera();
  window.addEventListener("resize", () => { clampCamera(); applyCamera(); });

  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  cameraEl.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  }, {passive:true});

  cameraEl.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;
    const dx = x - lastX;
    const dy = y - lastY;
    lastX = x;
    lastY = y;
    camX += dx;
    camY += dy;
    clampCamera();
    applyCamera();
  }, {passive:true});

  cameraEl.addEventListener("touchend", () => { isDragging = false; });

  cameraEl.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    camX += dx;
    camY += dy;
    clampCamera();
    applyCamera();
  });

  window.addEventListener("mouseup", () => { isDragging = false; });

  // Hide info when tapping empty water (but not when tapping a fish)
  cameraEl.addEventListener("click", (e) => {
    if (e.target.classList.contains("fish")) return;
    hideFishInfo();
  });

  /* ---- create guppy (with stats) ---- */
  function createGuppy() {
    if (coins < 20) return;
    coins -= 20;
    document.getElementById("coinCount").textContent = coins;

    const w = getWorldWidth();
    const h = getWorldHeight();

    // More females than males (about 70% female)
    const gender = Math.random() < 0.7 ? "Female" : "Male";
    const temperament = choice(["Calm", "Normal", "Active"]);
    const species = "Guppy";
    const name = `${species} #${nextFishId}`;

    // base speed by temperament
    let baseSpeed;
    if (temperament === "Calm") baseSpeed = rand(18, 26);
    else if (temperament === "Active") baseSpeed = rand(26, 38);
    else baseSpeed = rand(22, 32);

    const fish = {
      id: nextFishId++,
      species,
      name,
      gender,
      health: "Good",
      ageSeconds: 0,
      temperament,

      x: rand(150, w - 150),
      y: rand(h * 0.25, h * 0.75),
      direction: 1,           // 1 = right, -1 = left

      baseSpeed,
      speedFactor: 1,
      speedTimer: rand(1.5, 4),

      targetX: rand(150, w - 150),
      targetY: rand(h * 0.25, h * 0.9),
      changeTimer: rand(4, 9),

      wigglePhase: Math.random() * Math.PI * 2,
      wiggleSpeed: 5,
      wiggleAmount: 2,

      el: null
    };

    fish.direction = fish.targetX >= fish.x ? 1 : -1;

    const el = document.createElement("div");
    el.className = "fish";
    fish.el = el;

    // Make fish clickable: this is what shows the info
    el.addEventListener("click", (e) => {
      e.stopPropagation();
      showFishInfo(fish);
    });

    fishLayer.appendChild(el);
    fishList.push(fish);
  }

  /* ---- update guppies: smooth gliding + speed variation ---- */
  function updateGuppies(dt) {
    const w = getWorldWidth();
    const h = getWorldHeight();

    const marginX = 150;
    const topLimit = h * 0.12;
    const bottomLimit = h * 0.97;

    for (const f of fishList) {
      // Age
      f.ageSeconds += dt;

      // random speed variation by temperament
      f.speedTimer -= dt;
      if (f.speedTimer <= 0) {
        let minMul = 0.8, maxMul = 1.2, minTime = 2, maxTime = 4;
        if (f.temperament === "Calm") {
          minMul = 0.7; maxMul = 1.1; minTime = 3; maxTime = 6;
        } else if (f.temperament === "Active") {
          minMul = 0.8; maxMul = 1.4; minTime = 1.2; maxTime = 3;
        }
        f.speedFactor = rand(minMul, maxMul);
        f.speedTimer = rand(minTime, maxTime);
      }

      // choose new target sometimes
      f.changeTimer -= dt;
      if (f.changeTimer <= 0) {
        f.targetX = rand(150, w - 150);
        f.targetY = rand(h * 0.2, h * 0.9);
        f.direction = f.targetX >= f.x ? 1 : -1;
        const baseMin = f.temperament === "Active" ? 2 : 4;
        const baseMax = f.temperament === "Active" ? 6 : 9;
        f.changeTimer = rand(baseMin, baseMax);
      }

      const dx = f.targetX - f.x;
      const dy = f.targetY - f.y;

      const speed = f.baseSpeed * f.speedFactor;
      const maxStepX = speed * dt;
      const maxStepY = speed * 0.4 * dt;

      if (Math.abs(dx) <= maxStepX) {
        f.x = f.targetX;
      } else {
        f.x += Math.sign(dx) * maxStepX;
      }

      if (dx > 2) f.direction = 1;
      else if (dx < -2) f.direction = -1;

      if (Math.abs(dy) <= maxStepY) {
        f.y = f.targetY;
      } else {
        f.y += Math.sign(dy) * maxStepY;
      }

      if (f.x < marginX) {
        f.x = marginX;
        f.targetX = rand(marginX + 50, w - marginX);
        f.direction = 1;
      } else if (f.x > w - marginX) {
        f.x = w - marginX;
        f.targetX = rand(marginX, w - marginX - 50);
        f.direction = -1;
      }

      if (f.y < topLimit) f.y = topLimit;
      if (f.y > bottomLimit) f.y = bottomLimit;

      f.wigglePhase += f.wiggleSpeed * dt;
      const wiggleTilt = Math.sin(f.wigglePhase) * f.wiggleAmount;
      const swimTilt = Math.max(-10, Math.min(10, -dy * 0.08));
      const tilt = wiggleTilt + swimTilt;

      // If guppy1.PNG faces RIGHT by default, this is correct.
      // If it faces LEFT, swap 1 and -1.
      const face = f.direction === 1 ? 1 : -1;

      f.el.style.left = `${f.x}px`;
      f.el.style.top  = `${f.y}px`;
      f.el.style.transform = `scaleX(${face}) rotate(${tilt}deg)`;
    }
  }

  /* ---- main loop ---- */
  let lastTime = null;
  function frame(ts) {
    if (lastTime == null) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    updateGuppies(dt);
    requestAnimationFrame(frame);
  }

  /* ---- init ---- */
  function init() {
    createGuppy();
    createGuppy();
    createGuppy();
    requestAnimationFrame(frame);
  }
  init();

  // buttons (behaviour still simple for now)
  document.getElementById("buyBtn").onclick   = createGuppy;
  document.getElementById("feedBtn").onclick  = () => {};
  document.getElementById("cleanBtn").onclick = () => {};
  document.getElementById("shopBtn").onclick  = () => {};

  // music unlock on first interaction (for mobile autoplay rules)
  const bgMusic = document.getElementById("bgMusic");
  function unlockMusic() {
    bgMusic.play().catch(()=>{});
    window.removeEventListener("pointerdown", unlockMusic);
  }
  window.addEventListener("pointerdown", unlockMusic);
</script>
</body>
</html>
